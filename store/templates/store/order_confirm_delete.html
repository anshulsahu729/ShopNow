{% extends "base.html" %}
{% block title %}Delete Order{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Order</h2>
    <p>Are you sure you want to delete Order #<strong>{{ order.id }}</strong> by <strong>{{ order.full_name }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'store:order_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
