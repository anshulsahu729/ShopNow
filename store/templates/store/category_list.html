{% extends "base.html" %}
{% block title %}Categories{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Categories</h2>
        <a href="{% url 'store:category_create' %}" class="btn btn-primary">Add Category</a>
    </div>

    {% if categories %}
    <div class="row g-4">
        {% for category in categories %}
        <div class="col-md-4">
            <div class="card shadow-sm h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ category.name }}</h5>
                    <p class="text-muted">Slug: {{ category.slug }}</p>

                    <div class="mt-auto d-flex justify-content-between">
                        <a href="{% url 'store:category_update' category.pk %}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="{% url 'store:category_delete' category.pk %}" class="btn btn-sm btn-danger">Delete</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="alert alert-info text-center">No categories found.</div>
    {% endif %}
</div>
{% endblock %}
