{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>{{ title }}</h2>
    <hr>
    <form method="post" novalidate>
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                <label class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger small">
                        {{ field.errors|striptags }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'store:category_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
