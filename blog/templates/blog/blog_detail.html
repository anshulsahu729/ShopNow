{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ post.title }} - ShopNow Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <a href="{% url 'blog:blog_list' %}" class="btn btn-secondary mb-3">‚Üê Back to Blog</a>

  <div class="card shadow-lg p-4">
    {% if post.image %}
      <img src="{{ post.image.url }}" class="img-fluid rounded mb-4" alt="{{ post.title }}">
    {% endif %}

    <h1 class="fw-bold">{{ post.title }}</h1>
    <p class="text-muted">{{ post.published_date|date:"F d, Y" }}</p>
    <hr>
    <p>{{ post.body|linebreaks }}</p>

    <div class="mt-4">
      <a href="{% url 'blog:blog_update' post.slug %}" class="btn btn-warning">Edit</a>
      <a href="{% url 'blog:blog_delete' post.slug %}" class="btn btn-danger">Delete</a>
    </div>
  </div>
</div>

</body>
</html>
