{% extends "base.html" %}
{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<a href="{% url 'blog:blog_detail' post.slug %}" class="btn btn-outline-primary btn-sm">Read More</a>
<a href="{% url 'blog:blog_update' post.slug %}" class="btn btn-outline-warning btn-sm">Edit</a>
<a href="{% url 'blog:blog_delete' post.slug %}" class="btn btn-outline-danger btn-sm">Delete</a>

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2>{{ post.title }}</h2>
        <p class="text-muted">{{ post.published_date|date:"F d, Y" }}</p>

        {% if post.image %}
            <img src="{{ post.image.url }}" class="img-fluid mb-3" alt="{{ post.title }}">
        {% endif %}

        <p>{{ post.body|linebreaks }}</p>

        <a href="{% url 'blog:blog_update' post.slug %}" class="btn btn-warning">Edit</a>
        <a href="{% url 'blog:blog_delete' post.slug %}" class="btn btn-danger">Delete</a>
        <a href="{% url 'blog:blog_list' %}" class="btn btn-secondary">Back to List</a>
    </div>
</div>
{% endblock %}
