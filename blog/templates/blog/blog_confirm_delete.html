{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Blog - ShopNow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="card shadow p-4">
    <h2 class="text-danger">Delete Blog Post</h2>
    <p>Are you sure you want to delete "<strong>{{ post.title }}</strong>"?</p>

    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
      <a href="{% url 'blog:blog_detail' post.slug %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>

</body>
</html>
