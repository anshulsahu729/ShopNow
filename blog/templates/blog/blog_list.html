{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog - ShopNow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="fw-bold">ShopNow Blog</h1>
    <a href="{% url 'blog:blog_create' %}" class="btn btn-primary">+ New Post</a>
  </div>

  <div class="row">
    {% for post in posts %}
      <div class="col-md-4 mb-4">
        <div class="card shadow-sm h-100">
          {% if post.image %}
            <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text text-muted">{{ post.body|truncatewords:20 }}</p>
            <a href="{% url 'blog:blog_detail' post.slug %}" class="btn btn-outline-primary">Read More</a>
          </div>
          <div class="card-footer text-muted small">
            {{ post.published_date|date:"M d, Y" }}
          </div>
        </div>
      </div>
    {% empty %}
      <p>No blog posts yet.</p>
    {% endfor %}
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
