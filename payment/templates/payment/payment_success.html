<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Successful</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-md text-center">
        <h2 class="text-3xl font-bold text-green-600 mb-6">Payment Successful!</h2>
        <p class="text-gray-700 mb-2"><strong>Name:</strong> {{ order.name }}</p>
        <p class="text-gray-700 mb-2"><strong>Email:</strong> {{ order.email }}</p>
        <p class="text-gray-700 mb-2"><strong>Product:</strong> {{ order.product_name }}</p>
        <p class="text-gray-700 mb-2"><strong>Amount:</strong> â‚¹{{ order.amount }}</p>
        <p class="text-gray-700 mb-4"><strong>Payment Method:</strong> {{ order.get_payment_method_display }}</p>
        <p class="text-gray-500">Your order will be delivered on <strong>{{ order.delivery_date|date:"d M Y" }}</strong></p>
        <a href="{% url 'payment:checkout_form' %}" class="mt-6 inline-block bg-blue-600 text-white py-2 px-6 rounded-lg hover:bg-blue-700 transition">Place Another Order</a>
    </div>
</body>
</html>
